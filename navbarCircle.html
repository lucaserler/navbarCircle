<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="navbarCircle.css" type="text/css" media="screen"/>
    <title>NavBar Cricle</title>
</head>
<body>
    <div class="circle">
        <div class="name">Lucas Erler</div>
        <div class="open-menu">clique aqui para mais</div>
        <div class="item"><a href="https://www.linkedin.com/in/yourlinkedin/" title="link" rel="noopener noreferrer" target="_blank" class="fa-brands fa-linkedin-in"></a></div>
        <div class="item"><a href="https://github.com/yourgit" rel="noopener noreferrer" title="link" target="_blank" class="fa-brands fa-github"></a></div>
        <div class="item"><a href="https://www.instagram.com/yourinstagram/" rel="noopener noreferrer" title="link" target="_blank" class="fa-brands fa-instagram"></a></div>
        <div class="item"><a href="https://web.whatsapp.com/" rel="noopener noreferrer" title="link" target="_blank" class="fa-brands fa-whatsapp"></a></div>
    </div>
    <script>
        let circle = document.querySelector('.circle'),
        isOpened = false;

        circle.addEventListener('click', function(){  //click //mouseover
            if(isOpened){
                circle.classList.remove('opened');
            } else {
                circle.classList.add('opened');
            }
            isOpened = !isOpened;
        })
    </script>
</body>
</html>

<!--"[noopener] instrui o navegador a navegar até o recurso de destino 
        sem conceder ao novo contexto de navegação acesso ao documento que o abriu. 
        [...] Isso é especialmente útil ao abrir links não confiáveis, 
        a fim de garantir que eles não possam adulterar o documento de origem..."-->

    <!--"[noreferrer] Essencialmente, o noreferrer impede que sites externos saibam 
        que você incluiu links para o material deles em seu site. Isso pode ser importante 
        para você por motivos de privacidade ou segurança. Em suma, esse atributo em particular 
        é um que você gostaria de pensar antes de aplicá-lo aos seus links. Usá-lo realmente 
        depende de suas preferências."-->
